        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Back.jpg') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background-color: rgba(12, 16, 34, 0.8);
            border-bottom: 2px solid #24e180;
            border-radius: 0 0 20px 20px;
        }

        nav a {
            text-decoration: none;
            color: #24e180;
            font-weight: 600;
            font-size: 18px;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #fadb55;
            text-shadow: 0 0 5px #fadb55;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 36px;
            color: #fadb55;
        }

        h2 {
            margin: 40px 0 20px;
            font-size: 28px;
            padding-left: 20px;
        }

        .missions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .mission-card {
            background-color: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: 0.3s;
            cursor: pointer;
        }

        .mission-card:hover {
            border-color: #24e180;
        }

        .mission-title {
            font-size: 18px;
            font-weight: bold;
        }

        .mission-desc {
            font-size: 14px;
            margin-top: 10px;
            color: #ccc;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 99;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background: #1c1c1c;
            margin: 10% auto;
            padding: 20px;
            border: 2px solid #24e180;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            color: #fff;
        }

        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #fadb55;
        }

        .hunter-list {
            margin-top: 10px;
        }

        .hunter {
            margin: 5px 0;
            color: #90ee90;
        }

        .filter-container {
            text-align: center;
            margin: 20px 0;
        }

        .filter-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #24e180;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .filter-container select:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .filter-container select:focus {
            outline: none;
            border-color: #fadb55;
            background-color: orange; /* Change background to orange on focus */
        }
    </style>

        const missionSections = document.getElementById('mission-sections');

        function displayMissions(rankFilter) {
            missionSections.innerHTML = ''; // Clear previous missions
            for (const rank in missionData) {
                if (rankFilter === 'all' || rank === rankFilter) {
                    const { color, missions } = missionData[rank];

                    const section = document.createElement('div');
                    section.innerHTML = `
                        <h2 style="color:${color}">${rank}-Rank Missions</h2>
                        <div class="missions-container" id="rank-${rank}"></div>
                    `;
                    missionSections.appendChild(section);

                    const container = section.querySelector(`#rank-${rank}`);
                    missions.forEach((mission) => {
                        const card = document.createElement('div');
                        card.className = "mission-card";
                        card.innerHTML = `
                            <div class="mission-title" style="color:${color}">${mission.title}</div>
                            <div class="mission-desc">${mission.desc}</div>
                        `;
                        card.onclick = () => showDetails(mission.title, mission.desc, mission.hunters);
                        container.appendChild(card);
                    });
                }
            }
        }

        function filterMissions() {
            const rankFilter = document.getElementById('rankFilter').value;
            displayMissions(rankFilter);
        }

        function showDetails(title, desc, hunters) {
            document.getElementById("modalTitle").textContent = title;
            document.getElementById("modalDesc").textContent = desc;
            const hunterDiv = document.getElementById("modalHunters");
            hunterDiv.innerHTML = "";
            hunters.forEach(h => {
                const div = document.createElement('div');
                div.className = "hunter";
                div.textContent = `ğŸ§ ${h.name} - Rank ${h.rank}`;
                hunterDiv.appendChild(div);
            });
            document.getElementById("missionModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("missionModal").style.display = "none";
        }
